{% extends 'base2.html' %}
{% block content %}
<div class="container">
	<div class="row" style="float:right">
		<div class="col-sm-6">
			<a href="/addConcept/{{course.id}}/{{chapter.id}}" class="btn btn-primary" style="float:right;" role="button" >Add Concept</a>
		</div>
		<div class="col-sm-6">
			<a href="/viewFullChapter/{{course.id}}/{{chapter.id}}" class="btn btn-primary" style="float:right;" role="button" >View Full Chapter</a>
		</div>
	</div>
	<h3 style="color:black;">Course - <a href="/courses/{{course.id}}">{{course.name}}</a></h3>
	<br>
	<h4 style="color:black;">Chapter - {{chapter.chapter_name}}</h4>
	<br>
	<table class="table table-bordered" style="border: 1px solid black;width:50%;" >
		<tr style="background: #829bf5;">
			<th>Concepts</th>
		</tr>
		{% for result in concepts %}
			<tr>
			<td><a href="/courses/{{course.id}}/chapters/{{chapter.id}}/concepts/{{result.id}}">{{result.concept_name}}</a></td>
			</tr> 
		{% endfor %}
	</table>
</div>
{% endblock %}
