{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h3 style="color:black">Add Course</h3>
	<br>
	<form action='/addCourse' method='POST' enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Course Name</label>
			<input type="text" class="form-control" name="name" placeholder="Enter course name" style="width:40%" required>
		</div>
	
		<div class="form-group">
			<label for="course_Img" class="col-2 col-form-label">Course Image</label><br>
			<div id="course_Img">
				<input type="file" name="course_Img" id="course_Img">
			<span id="file-error" style="color:red"></span>
			</div>
		</div>
		<button type="reset" class="btn btn-danger" >Reset</button>
		<button type="submit" class="btn btn-primary" >Save</button>
	</form>
</div>
{% endblock %}
