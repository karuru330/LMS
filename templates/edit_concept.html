{% extends 'base1.html' %}
{% block content %}
<div class="container">
	<h3 style="color:black;">Edit Concept</h3>
	<br>
	<h3 style="color:black;">Course - <a href="/courses/{{course.id}}">{{course.name}}</a></h3>
	<br>
	<h4 style="color:black;">Chapter - <a href="/courses/{{course.id}}/chapters/{{chapter.id}}">{{chapter.chapter_name}}</a></h4>
	<br>
	<form action='/editConcept/{{course.id}}/{{chapter.id}}/{{concept.id}}' method='POST' enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="concept_name">Concept Name</label>
			<input type="text" class="form-control" name="concept_name" placeholder="Enter concept name" value="{{concept.concept_name}}" style="width:40%" required>
		</div>
		
		<div class="form-group">
		  <label for="contents">Contents Description (It includes all information about the concept such as theory part, code, screenshots etc.) <span style="color:red">*</span></label>

		  <textarea class="form-control" rows="20" id="contents" name="contents" >{{content}}</textarea>
		  <span id="contents_error" style="color:red"></span>
		</div> 

		
		<button type="reset" class="btn btn-danger" >Reset</button>
		<button type="submit" class="btn btn-primary" >Save</button>
	</form>
</div>
{% endblock %}
