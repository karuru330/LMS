		<h4><b>Code Editor</b></h4>

		<div class="row">
			<div class="col-sm-1">
				<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" >
			</div>
			<div class="col-sm-1">
				<input type="hidden" name="current_code" id='current_code' value="{{code}}" >
			</div>
		</div>

		<div>
		    <div class="left col-md-8">
			<button class="btn btn-info" id="save" style="float:right;" title="Press Shift+Enter">Save</button>
		        <div id="editor-topbar">
		            <div class="lang-choose">
						<select class="form-control" name="lang" id="lang">
						   <option value="Python">Python</option>
						</select>
		                
		            </div>
		            <!-- END of lang-choose -->
		            <!-- END of settings-pane -->
		        </div>
		        <!-- END of editor-topbar -->
		        <pre id="editor"></pre>

		    </div>

		<div class="">

				</div>

					<button class="btn btn-success" id="run-code" data-toggle="tooltip" data-placement="top" title="Press Ctrl+Enter">Run Code</button>

						</div>
